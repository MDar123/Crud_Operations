<div class="container">
    <div class="row">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th class="heading" colspan="2">Student Administration System</th>
          </tr>
          <tr class="details">
            <th>Student Details</th>
            <th>
              <button id="addbtn" type="button" class="btn btn-primary btn-sm" (click)="open(content)">Add Student</button>
            </th>
          </tr>
        </thead>
      </table>
      <table class="register table table-bordered table-striped">
        <thead>
          <tr>
            <th><input type="checkbox" class="form-check-input"></th>
            <th>Full Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of studentArr">
            <td><input type="checkbox" class="form-check-input"></td>
            <td>{{item.fullName}}</td>
            <td>{{item.mobile}}</td>
            <td>{{item.email}}</td>
            <td>{{item.address}}</td>
            <td>
              <button style="margin-right:10px;" type="button" class="btn btn-info btn-sm" (click)="editBtn(content,item)">Edit</button>
              <button type="button" class="btn btn-danger btn-sm" (click)="deleteBtn(item.studentid)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <ng-template id="content" #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Student</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form #userForm="ngForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input name="fullName" id="fullName" class="form-control" [(ngModel)]="student.fullName" type="text" placeholder="Enter full name">
        </div>
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile</label>
          <input name="mobile" id="mobile" class="form-control" [(ngModel)]="student.mobile" type="text" placeholder="Enter mobile number">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input name="email" id="email" class="form-control" [(ngModel)]="student.email" type="email" placeholder="Enter email address">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea name="address" id="address" class="form-control" [(ngModel)]="student.address" rows="3" placeholder="Enter address"></textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Close click')">Close</button>
      <button type="button" class="btn btn-primary" (click)="saveBtn(userForm)" *ngIf="student.studentid==0">Save</button>
      <button type="button" class="btn btn-primary" *ngIf="student.studentid!==0" (click)="update()">Update</button>
    </div>
  </ng-template>
